<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form method="post" th:action="@{/login}">
                        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                            Username or password incorrect!
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me" value="" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember password
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                in</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button onclick="window.location.href='/oauth2/authorize/google'" class="btn btn-google btn-login text-uppercase fw-bold border-dark-subtle" type="button">
                                <i class="bi bi-google"></i> Sign in with Google
                            </button>
                        </div>
                        <div class="d-grid mb-2">
                            <button onclick="window.location.href='/oauth2/authorize/github'" class="btn btn-google btn-login text-uppercase fw-bold border-dark-subtle" type="button">
                                <i class="bi bi-github"></i> Sign in with Github
                            </button>
                        </div>
                        <div class="d-grid">
                            <button onclick="window.location.href='/oauth2/authorize/facebook'" class="btn btn-facebook btn-login text-uppercase fw-bold border-dark-subtle" type="button">
                                <i class="bi bi-facebook"></i> Sign in with Facebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
